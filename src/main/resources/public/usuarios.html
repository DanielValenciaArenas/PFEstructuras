<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Usuarios</title>
    <link rel="stylesheet" href="/public/css/estilos.css">
    <script src="/public/js/auth.js"></script>
</head>
<body>
<script>renderHeader('Usuarios'); requireRole(['ADMIN']);</script>

<main class="container">
    <section class="card">
        <h2>Listado</h2>
        <table>
            <thead><tr><th>Usuario</th><th>Nombre</th><th>Rol</th></tr></thead>
            <tbody id="tb"></tbody>
        </table>
    </section>
</main>

<script>
    async function cargar(){
      const r = await fetch('/api/usuarios'); const data = await r.json();
      document.getElementById('tb').innerHTML = data.length ? data.map(u=>
        `<tr><td>${u.usuario}</td><td>${u.nombre}</td><td>${u.rol}</td></tr>`
      ).join('') : `<tr><td colspan="3" class="muted center">Sin usuarios</td></tr>`;
    }
    cargar();
</script>
</body>
</html>
