<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Ubicaciones</title>
    <link rel="stylesheet" href="/public/css/estilos.css">
    <script src="/public/js/auth.js"></script>
</head>
<body>
<script>renderHeader('Ubicaciones'); requireRole(['ADMIN','OPERADOR']);</script>

<main class="container">
    <section class="card">
        <h2>Registrar ubicación</h2>
        <form id="f" class="row">
            <input id="nombre" placeholder="Nombre" required>
            <select id="tipo">
                <option value="CIUDAD">CIUDAD</option>
                <option value="REFUGIO">REFUGIO</option>
                <option value="CENTRO_AYUDA">CENTRO_AYUDA</option>
            </select>
            <select id="nivel">
                <option value="LEVE">LEVE</option>
                <option value="MODERADO">MODERADO</option>
                <option value="GRAVE">GRAVE</option>
            </select>
            <button class="btn">Agregar</button>
        </form>
    </section>

    <section class="card mt">
        <h2>Ubicaciones registradas</h2>
        <table><thead><tr><th>Nombre</th><th>Tipo</th><th>Nivel</th></tr></thead>
            <tbody id="tb"></tbody></table>
    </section>
</main>

<script>
    async function listar(){
      const r = await fetch('/api/ubicaciones'); const data = await r.json();
      tb.innerHTML = data.length ? data.map(u=>`
        <tr><td>${u.nombre}</td><td>${u.tipo}</td><td>${u.afectacion}</td></tr>
      `).join('') : `<tr><td colspan="3" class="muted center">Sin registros</td></tr>`;
    }
    f.addEventListener('submit', async e=>{
      e.preventDefault();
      const body = { nombre: nombre.value.trim(), tipo: tipo.value, nivel: nivel.value };
      const res = await fetch('/api/ubicaciones',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
      if(res.ok){ f.reset(); listar(); } else alert('Datos inválidos');
    });
    listar();
</script>
</body>
</html>
